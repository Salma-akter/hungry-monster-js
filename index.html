<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container ms-auto d-flex align-items-center">
            <a class="navbar-brand" href="#"><img src="image/logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-3">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="#">Recipes</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="search">
        <div class="container mt-5 ">
            <div class="row">
                <div class="col-md-6 offset-md-3 d-flex position-relative">
                    <input class="form-control me-2" type="search" placeholder="Search" id="search-field">
                    <button class="btn btn-outline-info search-button" type="submit" onclick="searchMeals()">Search</button>
                </div>
            </div>
        </div>
    </section>

    <section id="meals">
        <div class="container mt-5">
            <div class="row">

                <div id="meal-container">
                    <div class="row">
                        <div class="col-md-6 offset-md-3 text-center">
                            <h2 class="text-primary">Enter Search Item you are looking for</h2>
                        </div>
                    </div>
                </div>
                <div id="error"></div>
            </div>
        </div>

    </section>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
